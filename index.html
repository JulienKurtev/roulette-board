<!DOCTYPE html>
<html lang="bg">
  <head>
    <meta charset="utf-8" />
    <meta name="description" content="Дъска за залози на рулетка" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />

    <title>Дъска за залози на рулетка</title>

    <link rel="icon" type="image/png" href="images/favicon.png" />
    <link rel="stylesheet" href="assets/styles.css" />
  </head>
  <body class="initial">
    <div class="wrapper">
      <div class="board-container">
        <div class="board">
          <div class="main-cells">
            <div class="cell cell--green" data-value="0">0</div>
            <div class="cell cell--red" data-value="1">1</div>
            <div class="cell cell--black" data-value="2">2</div>
            <div class="cell cell--red" data-value="3">3</div>
            <div class="cell cell--black" data-value="4">4</div>
            <div class="cell cell--red" data-value="5">5</div>
            <div class="cell cell--black" data-value="6">6</div>
            <div class="cell cell--red" data-value="7">7</div>
            <div class="cell cell--black" data-value="8">8</div>
            <div class="cell cell--red" data-value="9">9</div>
            <div class="cell cell--black" data-value="10">10</div>
            <div class="cell cell--black" data-value="11">11</div>
            <div class="cell cell--red" data-value="12">12</div>
            <div class="cell cell--black" data-value="13">13</div>
            <div class="cell cell--red" data-value="14">14</div>
            <div class="cell cell--black" data-value="15">15</div>
            <div class="cell cell--red" data-value="16">16</div>
            <div class="cell cell--black" data-value="17">17</div>
            <div class="cell cell--red" data-value="18">18</div>
            <div class="cell cell--red" data-value="19">19</div>
            <div class="cell cell--black" data-value="20">20</div>
            <div class="cell cell--red" data-value="21">21</div>
            <div class="cell cell--black" data-value="22">22</div>
            <div class="cell cell--red" data-value="23">23</div>
            <div class="cell cell--black" data-value="24">24</div>
            <div class="cell cell--red" data-value="25">25</div>
            <div class="cell cell--black" data-value="26">26</div>
            <div class="cell cell--red" data-value="27">27</div>
            <div class="cell cell--black" data-value="28">28</div>
            <div class="cell cell--black" data-value="29">29</div>
            <div class="cell cell--red" data-value="30">30</div>
            <div class="cell cell--black" data-value="31">31</div>
            <div class="cell cell--red" data-value="32">32</div>
            <div class="cell cell--black" data-value="33">33</div>
            <div class="cell cell--red" data-value="34">34</div>
            <div class="cell cell--black" data-value="35">35</div>
            <div class="cell cell--red" data-value="36">36</div>
            <div class="cell" data-value="2-1-1">2:1</div>
            <div class="cell" data-value="2-1-2">2:1</div>
            <div class="cell" data-value="2-1-3">2:1</div>
          </div>

          <div class="bottom-cells">
            <div class="row">
              <div class="cell" data-value="1-12"><p>1ви 12</p></div>
              <div class="cell" data-value="2-12"><p>2ри 12</p></div>
              <div class="cell" data-value="3-12"><p>3ти 12</p></div>
            </div>

            <div class="row">
              <div class="cell" data-value="1-18"><p>1 - 18</p></div>
              <div class="cell" data-value="even"><p>Четно</p></div>
              <div class="cell" data-value="red"><p>Червено</p></div>
              <div class="cell" data-value="black"><p>Черно</p></div>
              <div class="cell" data-value="odd"><p>Нечетно</p></div>
              <div class="cell" data-value="19-36"><p>19 - 36</p></div>
            </div>
          </div>
        </div>

        <div class="bets">
          <div class="bets__actions">
            <button id="prev" aria-label="Към предния залог"></button>
            <button id="clear" aria-label="Изчисти залозите"></button>
            <button id="double" aria-label="Удвои залозите"></button>
          </div>

          <div class="bets__chip">
            <button id="chip1" data-value="1">1</button>
            <button id="chip2" data-value="2">2</button>
            <button id="chip5" data-value="5">5</button>
          </div>
        </div>
      </div>
    </div>

    <script src="./assets/board.js" defer></script>
  </body>
</html>
